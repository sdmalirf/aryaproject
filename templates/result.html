<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Your Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container result-container">
        <h1>Thanks for Sharing, {{ name }}!</h1>
        <p>Your story has been analyzed and categorized as follows:</p>

        <div class="categories">
            {% for category, probability in categories %}
                <div class="category-item">
                    <span>{{ category }}</span>: {{ (probability * 100) | round(2) }}%
                </div>
            {% endfor %}
        </div>
        <h2>Yuk, Pelajari bagaimana mengatasinya</h2>
        <a href="/modul"><button class="btn-primary">Explore Now</button></a>
    </div>
<footer>
    <p>&copy; 2024 BullyShield. <a href="/">Go back to the home page</a></p>
</footer>
</body>
</html>
