<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Your Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Form Section (Pink Box) -->
    <section class="form-container">
        <h2>Tell Us Your Story</h2> <!-- Form Title -->
        <form action="/tell_my_story" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <label for="message">Your Story</label>
            <textarea id="message" name="message" placeholder="Share your story here"></textarea>
            
            <label for="publish">I agree to have my story published publicly</label>
            <input type="checkbox" id="publish" name="publish" value="yes">

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </section>
</body>
</html>
